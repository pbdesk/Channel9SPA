<div data-ng-controller="FeedsController as vm">
    <div data-ng-include="'ng/C9App/views/TopBar.html'"></div>
    <div class="row">
        <div class="col-md-3">
            &nbsp;
        </div>
        <div class="col-md-6 alignc">
            <h3>                
                <span class="label label-primary alignc">{{vm.Title}}</span>                
            </h3>
        </div>
        <div class="col-md-3">
            <div class="btn btn-group pull-right">
                <a class="btn btn-warning" href="#/c9feeds" ng-if="vm.CurrentProgramTypeName !== 'Recent'"><i class="fa fa-chevron-left fa-lg"></i></a>
                <a class="btn btn-success" href="#/c9programs" ng-click="vm.NavigateTo('Shows',null,null)" ng-if="vm.CurrentProgramTypeName !== 'Shows'"><span class="bold">Shows</span></a>
                <a class="btn btn-primary" href="#/c9programs" ng-click="vm.NavigateTo('Series', null, null)" ng-if="vm.CurrentProgramTypeName !== 'Series'"><span class="bold">Series</span></a>
                <a class="btn btn-danger" href="#/c9feeds" ng-click="vm.NavigateTo('Recent', null, null)" ng-if="vm.CurrentProgramTypeName !== 'Recent'"><span class="bold">Recent</span></a>
            </div>
        </div>
    </div>
    <div class="row">
       <!--<div class="col-xs-6" ng-repeat="d in vm.Data.entries" style="padding:10px; text-align:center">
            <div class="row">
                <div class="col-xs-6">
                    <a href="#/c9feeditem" ng-click="vm.NavigateTo(vm.CurrentProgramTypeName, vm.Title, d)"><img ng-src="{{d.Thumbnail2}}" title="{{d.title}}" /></a>
                </div>
                <div class="col-xs-6">
                    {{d.title}}
                    <br/>
                    {{d.pubDate}}
                </div>
            </div>
        </div> -->
        <div class="col-md-3" ng-repeat="d in vm.Data.entries" style="padding:10px;">
            <span><i class="fa fa-calendar"></i> {{d.pubDate}}</span>
            <br />
            <a href="#/c9feeditem" ng-click="vm.NavigateTo(vm.CurrentProgramTypeName, vm.Title, d)">
                <img ng-src="{{d.Thumbnail2}}" title="{{d.title}}" class="img-thumbnail" style="width:228px" />
            </a>
            <br />
            <p class="alignj" style="width: 228px" >{{d.title}}</p>
        </div>
    </div>
</div>
