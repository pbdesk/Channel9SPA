<div data-ng-controller="ProgramsController as vm">
    <div data-ng-include="'ng/C9App/views/TopBar.html'"></div>
    <div class="row">
        <div class="col-md-4">
            &nbsp;
        </div>        
        <div class="col-md-4 alignc" >
            <h2><span class="label label-primary" style="width: 100%">
                &nbsp;&nbsp;&nbsp;{{vm.Title}}&nbsp;&nbsp;&nbsp;
            </span></h2>
        </div>
        <div class="col-md-4">
            <div class="btn btn-group pull-right">
                <a class="btn btn-success" href="#/c9programs" ng-click="vm.NavigateTo('Shows', null)" ng-if="vm.Title !== 'Shows'"><span class="bold">Shows</span></a>
                <a class="btn btn-primary" href="#/c9programs" ng-click="vm.NavigateTo('Series', null)" ng-if="vm.Title !== 'Series'"><span class="bold">Series</span></a>
                <a class="btn btn-danger" href="#/c9feeds" ng-click="vm.NavigateTo('Recent', null)" ng-if="vm.Title !== 'Recent'"><span class="bold">Recent</span></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            &nbsp;
        </div>        
        <div class="col-md-4 alignc" >
            <form class="form-inline" role="form">
                <div class="input-group">                    
                    <input type="text" class="form-control" ng-model="filterQuery">
                    <span class="input-group-addon"><i class="fa fa-filter"></i></span>
                </div>
           </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" ng-repeat="d in vm.data | filter: {title : filterQuery}" style="padding:10px; text-align:center">
            <a href="#/c9feeds" ng-click="vm.NavigateTo(vm.Title, d)"><img ng-src="{{d.imageUrl}}" title="{{d.title}}" /></a>
        </div>
    </div>
</div>
